<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Encriptador</title>
</head>
<div>
    <div class="titulo_container">
    <h1 class="titulo">Encriptador</h1> 
    <img src="./recursos UI/icono.png" alt="icono" class="icono_encriptador" />
    </div>
    <div class="container_area">
        <div class="container_encriptar">
        <input class="ingresar_texto"  oninput="coordinacionDeAmbosTextos()" placeholder="INGRESE EL TEXTO AQUI" id="textoEntrada"  ></input>
        <div class="areaParaEncriptar_buttons">
            <h5 class="instrucciónes">Solo letras minúsculas y sin acentos</h5>
            <div class="container_buttons_encriptar_desencriptar">
            <button class="area_encriptar_buttons"  onclick="encriptador()">Encriptar</button>
            <button class="area_encriptar_buttons"  onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        </div>
        <div class="resultado">
            <img src="/recursos UI/normal.png" class="imagen_sin_encriptar" id="noTexto"  alt="imagen_texto_no_encriptado">
            <textarea class="resultado_texto" id="textoResultado"  readonly="readonly" style="display: none;"  oninput="ocultarImagen()" > </textarea>
            <div class="resultado_buttons">
            <button class="button_copiar" onclick="copiarTexto()" id="button_copiar">Copiar</button>
            </div>
        </div>
</div>
<footer class="footer">
    <h4 class="autor">Creado por xNitox</h4>
    <div class="rss">
    <a>Github</a>
    <a>Linkedin</a>
    </div>
</footer>
    <script src="script.js"></script>
</body>
</html>
