<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Encriptador</title>
</head>
<div>
    <div class="video-container">
        <video class="video-fondo" autoplay loop muted>
            <source src="./recursosUI/fon.mp4" type="video/mp4">
        </video>
    </div>
    <div class="titulo_container">
    <h1 class="titulo">LiamEncryptor</h1> 
    <img src="./recursosUI/icono.gif" alt="icono" class="icono_encriptador" />
    </div>
    <div class="container_area">
        <div class="container_encriptar">
        <textarea class="ingresar_texto" pattern="[a-z]" oninput="coordinacionDeAmbosTextos()" placeholder="INGRESE EL TEXTO AQUI" id="textoEntrada"  autocomplete="off" ></textarea>
        <div class="areaParaEncriptar_buttons">
            <h5 id="instruccionesjs" oninput="requisitoEscritura()" class="instrucciónes">Solo letras minúsculas y sin acentos</h5>
            <div class="container_buttons_encriptar_desencriptar">
            <button class="area_encriptar_buttons"  onclick="encriptador()">Encriptar</button>
            <button class="area_encriptar_buttons"  onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        </div>
        <div class="resultado">
            <img src="/recursosUI/normal.png" class="imagen_sin_encriptar" id="noTexto"  alt="imagen_texto_no_encriptado">
            <textarea class="resultado_texto" pattern="[a-z]" id="textoResultado"  readonly="readonly" style="display: none;"  oninput="ocultarImagen()" > </textarea>
            <div class="resultado_buttons">
            <button class="button_copiar"  onclick="copiarTexto()" style="display: none;" id="button_copiar">Copiar</button>
            </div>
        </div>
</div>
